<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/34053da31f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>TODO LIST - TypeScript</title>
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class="btn-add">+ Add Task</button>
        </div>
        <div class="todolist">
            <h3>Lista zadań:</h3>
            <p class="error-info">Brak zadań na liście.</p>
            <div>
                <ul class="box">
                </ul>
            </div>
        </div>
    </div>

    <script src="./dist/ts.js"></script>
</body>

</html>
